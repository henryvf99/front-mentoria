<nav class="bg-gray-800">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <img class="h-8 w-8" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
          </div>
          <div class="hidden md:block">
            <div class="ml-10 flex items-baseline space-x-4">
              <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
              <a href="/home" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page">Inicio</a>
              <a href="/mentor" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Sesiones</a>
              <a href="/temas" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Temas</a>
            </div>
          </div>
        </div>

        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
            <div class="relative ml-3">
              <div>
                <button *ngIf="login.isLoggedIn()" (click)="logout()" type="button" class="flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                  <span class="sr-only">Open user menu</span>
                  <img class="h-8 w-8 rounded-full" src="https://www.nicepng.com/png/full/518-5189122_logout-transparent-logout-button-icon.png" alt="">
                </button>
              </div>
            </div>
        </div>
        
      </div>
    </div>
</nav>

<div class="shadow-md px-8 pt-6 pb-8 w-8/12 flex flex-col mx-auto bg-gray-100 mx-12 my-10 w-auto rounded-3xl text-gray-500">

  <mat-card *ngFor="let dato of sesiones" style="margin-bottom: 20px;">
      
      <mat-card-header>
        <mat-card-title>{{ dato.nombre }}</mat-card-title>
      </mat-card-header>

      <mat-card-content>

        <div style="display: flex;">
          <p style="padding-right: 5px;">Mentor:</p>
          <p>{{ dato.mentor }}</p>
        </div>

        <div style="display: flex;">
          <p style="padding-right: 5px;">Fecha de inicio:</p>
          <p>{{ dato.fechaInicio }}</p>
        </div>

        <div style="display: flex;">
          <p style="padding-right: 5px;">Fecha de finalización:</p>
          <p>{{ dato.fechaFin }}</p>
        </div>
        
      </mat-card-content>

      <mat-card-actions>
        <button style="background-color: #3F51B5; color: white;" class="boton-upd"  mat-button color="primary" [routerLink]="[dato.id, 'sesion']">Ver más</button>
      </mat-card-actions>
  </mat-card>
</div>
