<app-header></app-header>
<div class="shadow-md px-8 pt-6 pb-8 w-8/12 flex flex-col mx-auto bg-gray-100 mx-12 my-10 w-auto rounded-3xl text-gray-500">

  <mat-card *ngFor="let dato of sesiones" style="margin-bottom: 20px;">
      
      <mat-card-header>
        <mat-card-title>{{ dato.nombre }}</mat-card-title>
      </mat-card-header>

      <mat-card-content>

        <div style="display: flex;">
          <p style="padding-right: 5px;">Mentor:</p>
          <p>{{ dato.mentor }}</p>
        </div>

        <div style="display: flex;">
          <p style="padding-right: 5px;">Fecha de inicio:</p>
          <p>{{ dato.fechaInicio }}</p>
        </div>

        <div style="display: flex;">
          <p style="padding-right: 5px;">Fecha de finalización:</p>
          <p>{{ dato.fechaFin }}</p>
        </div>
        
      </mat-card-content>

      <mat-card-actions>
        <button style="background-color: #3F51B5; color: white;" class="boton-upd"  mat-button color="primary" [routerLink]="[dato.id, 'sesion']">Ver más</button>
      </mat-card-actions>
  </mat-card>
</div>
