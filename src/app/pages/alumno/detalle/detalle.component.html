<nav class="bg-gray-800">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <img class="h-8 w-8" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
          </div>
          <div class="hidden md:block">
            <div class="ml-10 flex items-baseline space-x-4">
              <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
              <a href="/alumno" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page">Inicio</a>
            </div>
          </div>
        </div>

        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
            <div class="relative ml-3">
              <div>
                <button *ngIf="login.isLoggedIn()" (click)="logout()" type="button" class="flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                  <span class="sr-only">Open user menu</span>
                  <img class="h-8 w-8 rounded-full" src="https://www.nicepng.com/png/full/518-5189122_logout-transparent-logout-button-icon.png" alt="">
                </button>
              </div>
            </div>
        </div>
        
      </div>
    </div>

  </nav>

<div class="shadow-md px-8 pt-6 pb-8 w-8/12 flex flex-col mx-auto bg-gray-100 mx-12 my-10 w-auto rounded-3xl text-gray-500">

  <mat-card style="margin-bottom: 20px;">
      
      <mat-card-header>
        <mat-card-title>{{ sesion.nombre }}</mat-card-title>
      </mat-card-header>

      <mat-card-content>

        <div style="display: flex;">
          <p style="padding-right: 5px;">Mentor:</p>
          <p>{{ sesion.mentor }}</p>
        </div>

        <div style="display: flex;">
          <p style="padding-right: 5px;">Fecha de inicio:</p>
          <p>{{ sesion.fechaInicio }}</p>
        </div>

        <div style="display: flex;">
          <p style="padding-right: 5px;">Fecha de finalización:</p>
          <p>{{ sesion.fechaFin }}</p>
        </div>

        <div style="display: flex;">
          <p style="padding-right: 5px;">Link de la reunión:</p>
          <p>{{ sesion.link }}</p>
        </div>

        <p style="margin-top: 10px;">Temas</p>

        <table
            mat-table
            [dataSource]="dataSource"
            matSort
            class="mat-elevation-z8"
            class="w-100"
            >
            <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Hora</th>
              <td style="padding-right: 10px;" mat-cell *matCellDef="let element">{{ element.hora }}</td>
            </ng-container>
        
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
              <td mat-cell *matCellDef="let element">{{ element.tema.nombre }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        </table>
        
      </mat-card-content>

      <mat-card-actions>
        <button (click)="back()" style="background-color: #3F51B5; color: white; margin-right: 10px;" class="boton-upd" mat-button color="primary">Atrás</button>
        <a href="{{sesion.link}}">
          <button style="background-color: #eecf5f; color: white;" class="boton-upd" mat-button color="primary">Entrar al link</button>
        </a>
      </mat-card-actions>
  </mat-card>
</div>
