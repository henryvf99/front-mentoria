  <nav class="bg-gray-800">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <img class="h-8 w-8" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
          </div>
          <div class="hidden md:block">
            <div class="ml-10 flex items-baseline space-x-4">
              <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
              <a href="/alumno" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page">Inicio</a>
            </div>
          </div>
        </div>
        
      </div>
    </div>

  </nav>

  <div class="shadow-md px-8 pt-6 pb-8 w-8/12 flex flex-col mx-auto bg-gray-100 mx-12 my-10 w-auto rounded-3xl text-gray-500">

  <mat-card *ngFor="let dato of sesiones" style="margin-bottom: 20px;">
      
      <mat-card-header>
        <mat-card-title>{{ dato.nombre }}</mat-card-title>
      </mat-card-header>

      <mat-card-content>

        <div style="display: flex;">
          <p style="padding-right: 5px;">Mentor:</p>
          <p>{{ dato.mentor }}</p>
        </div>

        <div style="display: flex;">
          <p style="padding-right: 5px;">Fecha de inicio:</p>
          <p>{{ dato.fechaInicio }}</p>
        </div>

        <div style="display: flex;">
          <p style="padding-right: 5px;">Fecha de finalización:</p>
          <p>{{ dato.fechaFin }}</p>
        </div>
        
      </mat-card-content>

      <mat-card-actions>
        <button style="background-color: #3F51B5; color: white;" class="boton-upd"  mat-button color="primary" [routerLink]="[dato.id, 'detalle']">Ver más</button>
      </mat-card-actions>
  </mat-card>
</div>
